<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/form-style.css">
</head>
<body>
    <div class="container">
        <h1>Travel Form For Our Trip</h1>
        <form action="form.php">
            <input type="text" placeholder="Enter Your Name"><br><br>

            <label for="sectionida">
                <input type="radio" value="Section a" name="section" id="sectionida"> Section A
            </label>
            <label for="sectionidb">
                <input type="radio" value="Section b" name="section" id="sectionidb"> Section B
            </label>
            <label for="sectionidc">
                <input type="radio" value="Section c" name="section" id="sectionidc"> Section C
            </label><br><br>

            <input type="checkbox" id="foodcanteen" name="canteen">
            <label for="foodcanteen">Want Food Canteen Card</label><br><br>

            <textarea name="explain" id="explain" cols="30" rows="5" placeholder="Explain why you want to join"></textarea><br><br>

            <select name="car" id="car">
                <option value="no-car">Select Your Car</option>
                <option value="omni1">Omni 1</option>
                <option value="omni2">Omni 2</option>
            </select>
        </form>
    </div>
</body>
</html>
