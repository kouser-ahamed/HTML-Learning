<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List</title>
    <link rel="stylesheet" href="list-style.css">
</head>
<body>
    <h1>Unordered List</h1>
    <ul type="circle">
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
        <li>Contact</li>
    </ul>

    <h1>Ordered List</h1>
    <ol type="I">
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
        <li>Contact</li>
    </ol>
</body>
</html>
